<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Surf Report</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Surf Report</h1>
        </header>
        <section class="current-weather">
            <h2>Current Weather</h2>
            <div id="weather-info">
                <!-- Weather data goes here -->
            </div>
        </section>
        <section class="plot-section">
            <div class="plot">
                <h2>Swell Prediction</h2>
                <div id="swell-plot">
                    <!-- Swell plot goes here -->
                </div>
            </div>
            <div class="plot">
                <h2>Tide Prediction</h2>
                <div id="tide-plot">
                    <!-- Tide plot goes here -->
                </div>
            </div>
            <div class="plot">
                <h2>Wind Prediction</h2>
                <div id="wind-plot">
                    <!-- Wind plot goes here -->
                </div>
            </div>
        </section>
    </div>
</body>
</html>
